<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Header with Bootstrap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <!-- Top Bar -->
  <div class="bg-dark text-white py-2">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <ul class="list-inline mb-0">
            <li class="list-inline-item mr-3"><i class="fas fa-phone-alt mr-2"></i>123-456-7890</li>
            <li class="list-inline-item"><i class="fas fa-map-marker-alt mr-2"></i>123 Street, City, Country</li>
          </ul>
        </div>
        <div class="col-md-6 text-right">
          <ul class="list-inline mb-0">
            <li class="list-inline-item"><a href="#" class="text-white">Follow Us <i class="fab fa-facebook-f ml-2"></i></a></li>
            <li class="list-inline-item ml-3"><a href="#" class="text-white">Login <i class="fas fa-user-circle ml-2"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Your Logo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Careers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h1>Hero Title</h1>
        <p>This is a description of the hero section.</p>
        <a href="#" class="btn btn-primary mr-2">Button 1</a>
        <a href="#" class="btn btn-secondary">Button 2</a>
      </div>
      <div class="col-md-6">
        <img src="https://www.thingstodosrilanka.com/wp-content/uploads/2020/08/ruwanweliseya-anuradhapura.jpg" class="img-fluid" alt="Hero Image">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
